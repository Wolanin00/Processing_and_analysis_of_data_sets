{% include "header.html" %}

<div class="container">
  <div class="py-5 text-center">
    <h1 class="mt-5">Add Owner</h1>
  </div>

  <form action="{{ url_for('add_owner') }}" method="post">
    <div class="row g-3">
      <div class="col-6">
        <label class="form-label" for="name">Name:</label>
        <input
          class="form-control"
          type="text"
          name="name"
          value="{{ name }}"
          required
        />
      </div>
      <div class="col-6">
        <label class="form-label" for="surname">Surname:</label>
        <input
          class="form-control"
          type="text"
          name="surname"
          value="{{ surname }}"
          required
        />
      </div>
      <div class="col-6">
        <label class="form-label" for="age">Age:</label>
        <input
          class="form-control"
          type="text"
          name="age"
          value="{{ age }}"
          required
        />
      </div>
      <div class="col-6">
        <label class="form-label" for="tel">Phone number:</label>
        <input
          class="form-control"
          type="tel"
          name="phone_number"
          value="{{ phone_number }}"
          pattern="^([0-9]{3}-[0-9]{3}-[0-9]{3}|[0-9]{9})$"
          required
          placeholder="123-456-789 or 123456789"
        />
      </div>
      <div class="col-12">
        <label class="form-label" for="email">Email:</label>
        <input
          class="form-control"
          type="email"
          name="email"
          value="{{ email }}"
          required
        />
      </div>
      <hr class="my-5" />
      <input
        class="mt-0 w-100 btn btn-dark btn-lg"
        type="submit"
        value="Add Owner"
      />
    </div>
  </form>
</div>
