{% include "header.html" %}

<div class="container">
  <div class="py-5 text-center">
    <h1 class="mt-5">Assign Franchise to Owner</h1>
  </div>

  <form action="{{ url_for('assign_franchise_to_owner') }}" method="post">
    <div class="row g-3">
      <div class="col-12">
        <label class="form-label" for="owner_id">Owner:</label>
        <select class="form-control" name="owner_id" required>
          {% for owner in owners %}
          <option value="{{ owner.id }}">{{ owner.name }} {{ owner.surname }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-12">
        <label class="form-label" for="franchise_type_id">Franchise Type:</label>
        <select class="form-control" name="franchise_type_id" required>
          {% for type in franchise_types %}
          <option value="{{ type.id }}">{{ type.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-12">
        <label class="form-label" for="city">City:</label>
        <input
          class="form-control"
          type="text"
          name="city"
          required
        />
      </div>
      <div class="col-12">
        <label class="form-label" for="address">Address:</label>
        <input
          class="form-control"
          type="text"
          name="address"
          required
        />
      </div>
      <hr class="my-5" />
      <input
        class="mt-0 w-100 btn btn-dark btn-lg"
        type="submit"
        value="Assign Franchise"
      />
    </div>
  </form>
</div>

{% include "message_modal.html" %}

{% include "footer.html" %}
